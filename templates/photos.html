{% extends "template.html" %}

{% block content %}
<div class="container" style="padding:10px">
    <div class="row" align="center">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1>Text Logs</h1>
                </div>
                <div class="card-body">
                    {% for row in photos %}
                    <div class="row">
                        {% for photo in row %}
                        <div class="col">
                            <img src="{{ photo }}">
                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

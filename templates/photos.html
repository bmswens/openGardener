{% extends "template.html" %}

{% block content %}
<div class="container-fluid" style="padding:10px">
    {% for row in photos %}
    <div class="row" style="padding:5px" align="center">
        {% for photo in row %}
        <div class="col">
            <a href="{{ photo }}">
                <img class="img-fluid"  src="{{ photo }}" width="384" height="216">
            </a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
